<!doctype html>
<html lang="tr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hesap Makinesi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="card p-3 shadow calculator-container" id="calculator">
            <div class="main-content">
                <input type="text" id="display" class="form-control text-end mb-2" disabled>
                <div class="row g-1">
                    <!-- Bilimsel fonksiyonlar paneli -->
                    <div class="col"><button class="btn btn-function w-100">xʸ</button></div>
                    <div class="col"><button class="btn btn-function w-100">1/x</button></div>
                    <div class="col"><button class="btn btn-function w-100">sin</button></div>
                    <div class="col"><button class="btn btn-function w-100">cos</button></div>
                    <div class="col"><button class="btn btn-function w-100">cot</button></div>
                    <div class="col"><button class="btn btn-operator w-100">(</button></div>   
                    <div class="col"><button class="btn btn-operator w-100">)</button></div>
                    <div class="col"><button class="btn btn-function w-100">rnd</button></div>
                    <div class="col-2"><button class="btn btn-action w-100">←</button></div>

                    <!-- Diğer işlemler -->
                    <div class="col-3"><button class="btn btn-operator w-100">mod</button></div>
                    <div class="col-3"><button class="btn btn-function w-100">|x|</button></div>
                    <div class="col-3"><button class="btn btn-function w-100">π</button></div>
                    <div class="col-3"><button class="btn btn-function w-100">x!</button></div>
                    <div class="col-3"><button class="btn btn-function w-100">x²</button></div>
                    <div class="col-3"><button class="btn btn-function w-100">√</button></div>
                    <div class="col-3"><button class="btn btn-operator w-100">%</button></div>
                    <div class="col-3"><button class="btn btn-operator w-100">/</button></div>
                    <div class="col-3"><button class="btn btn-number w-100">7</button></div>
                    <div class="col-3"><button class="btn btn-number w-100">8</button></div>
                    <div class="col-3"><button class="btn btn-number w-100">9</button></div>
                    <div class="col-3"><button class="btn btn-operator w-100">*</button></div>
                    <div class="col-3"><button class="btn btn-number w-100">4</button></div>
                    <div class="col-3"><button class="btn btn-number w-100">5</button></div>
                    <div class="col-3"><button class="btn btn-number w-100">6</button></div>
                    <div class="col-3"><button class="btn btn-operator w-100">-</button></div>
                    <div class="col-3"><button class="btn btn-number w-100">1</button></div>
                    <div class="col-3"><button class="btn btn-number w-100">2</button></div>
                    <div class="col-3"><button class="btn btn-number w-100">3</button></div>
                    <div class="col-3"><button class="btn btn-operator w-100">+</button></div>
                    <div class="col-3"><button class="btn btn-number w-100">0</button></div>
                    <div class="col-3"><button class="btn btn-operator w-100">.</button></div>
                    <div class="col-3"><button class="btn btn-action w-100">C</button></div>
                    <div class="col-3"><button class="btn btn-action w-100">=</button></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="calculate.js"></script>
</body>
</html>
